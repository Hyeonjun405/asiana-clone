<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5" style="max-width: 450px;">
    <h3 class="text-center mb-4 fw-bold">회원가입</h3>

    <form th:action="@{/login/createAccount}" method="post" class="card p-4 shadow-sm border-0">
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" name="email" class="form-control" placeholder="email@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" name="name" class="form-control" placeholder="홍길동" required>
        </div>

        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" name="phone" class="form-control" placeholder="010-0000-0000" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" name="passwordConfirm" class="form-control" placeholder="비밀번호" required>
        </div>


        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">가입하기</button>
        </div>

        <div class="text-center mt-4">
            <p class="small mb-0">이미 계정이 있으신가요? <a th:href="@{/login}" class="fw-bold text-decoration-none">로그인</a></p>
        </div>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
