<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5" style="max-width: 450px;">
    <h3 class="text-center mb-4 fw-bold">비밀번호 재설정</h3>

    <form th:action="@{/login/findAccount}" method="post" class="card p-4 shadow-sm border-0">
        <div class="mb-3">
            <label class="form-label">가입하신 이메일</label>
            <input type="email" name="email" class="form-control" placeholder="email@example.com" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">재설정 링크 발송</button>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/login}" class="text-decoration-none">로그인으로 돌아가기</a>
        </div>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
