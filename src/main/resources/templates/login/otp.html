<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP 인증 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5" style="max-width: 450px;">
    <h3 class="text-center mb-4 fw-bold">OTP 인증</h3>

    <form th:action="@{/login/otp}" method="post" class="card p-4 shadow-sm border-0">
        <div class="mb-3">
            <label class="form-label">인증번호</label>
            <input type="text" name="otp" class="form-control" maxlength="6" placeholder="6자리 입력" required>
        </div>

        <!-- 버튼 영역 -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" formaction="/otp/resend" class="btn btn-outline-secondary" style="width: 48%;">재전송</button>
            <button type="submit" class="btn btn-primary" style="width: 48%;">확인</button>
        </div>

        <!-- 오류 메시지 -->
        <div class="mt-3 text-danger text-center" th:if="${error != null}" th:text="${error}"></div>

        <!-- 성공 메시지 -->
        <div class="mt-3 text-success text-center" th:if="${message != null}" th:text="${message}"></div>

    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
