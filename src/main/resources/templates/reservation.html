<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 확인 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ASIANA CLONE</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/booking}">항공권 예약</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/reservation}">예약 확인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/flight-status}">항공편 조회</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/event}">이벤트</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <h2 class="fw-bold mb-4 text-center">예약 확인</h2>

    <form class="col-md-6 mx-auto border p-4 rounded shadow-sm" th:action="@{/api/reservation/check}" th:method="get">
        <div class="mb-3">
            <label class="form-label">예약번호</label>
            <input type="text" class="form-control" name="reservationNumber" placeholder="예: A1234567">
        </div>
        <div class="mb-3">
            <label class="form-label">이메일 주소</label>
            <input type="email" class="form-control" name="email" placeholder="예: example@email.com">
        </div>
        <button class="btn btn-primary w-100">조회</button>
    </form>

    <div class="mt-4 text-center text-muted">
        <p>예약 정보는 API 연동 시 표시됩니다.</p>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Asiana Airlines Clone | For Learning Purpose</p>
</footer>
</body>
</html>
