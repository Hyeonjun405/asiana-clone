<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 확인 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="container py-5">
    <h2 class="fw-bold mb-4 text-center">예약 확인</h2>

    <!-- 예약 조회 폼 -->
    <form class="col-md-6 mx-auto border p-4 rounded shadow-sm" th:action="@{/reservation/check}" th:method="get">
        <div class="mb-3">
            <label class="form-label">예약번호</label>
            <input type="text" class="form-control" name="reservationNumber" placeholder="예: A1234567">
        </div>
        <div class="mb-3">
            <label class="form-label">이메일 주소</label>
            <input type="email" class="form-control" name="email" placeholder="예: example@email.com">
        </div>
        <button class="btn btn-primary w-100">조회</button>
    </form>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
