<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출도착 조회 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="container py-5">
    <h2 class="fw-bold mb-4 text-center">출도착 조회</h2>

    <!-- 조회 폼 -->
    <form class="border p-4 rounded shadow-sm col-md-6 mx-auto" th:action="@{/flight-search/search}" method="post">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">출발지</label>
                <select name="departureAirport" class="form-control" th:value="${departureAirport}">
                    <option value="">선택</option>
                    <option th:each="a : ${departure}" th:value="${a}" th:text="${a}" th:selected="${a == departureAirport}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">도착지</label>
                <select name="arrivalAirport" class="form-control" th:value="${arrivalAirport}">
                    <option value="">선택</option>
                    <option th:each="a : ${arrival}" th:value="${a}" th:text="${a}" th:selected="${a == arrivalAirport}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">탑승일</label>
                <input type="date" name="departureDate" class="form-control" th:value="${departureDate}">
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-3">조회</button>
    </form>

    <!-- 조회 결과 -->
    <div class="mt-5" th:if="${flights != null and #lists.isEmpty(flights) == false}">
        <h4 class="fw-bold mb-3">조회 결과</h4>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>항공편</th>
                    <th>출발</th>
                    <th>도착</th>
                    <th>출발 시간</th>
                    <th>도착 시간</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${flights}">
                    <td th:text="${f.flightNumber}">OZ101</td>
                    <td th:text="${f.departureAirport}">서울</td>
                    <td th:text="${f.arrivalAirport}">도쿄</td>
                    <td th:text="${f.departureTime}">08:00</td>
                    <td th:text="${f.arrivalTime}">10:30</td>
                    <td th:text="${f.status}">운항</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 결과 없을 때 -->
    <div th:if="${flights != null and #lists.isEmpty(flights)}" class="alert alert-warning mt-3">
        해당 조건의 항공편이 없습니다.
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
