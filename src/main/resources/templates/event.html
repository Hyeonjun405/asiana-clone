<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이벤트 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ASIANA CLONE</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/booking}">항공권 예약</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservation}">예약 확인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/flight-status}">항공편 조회</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/event}">이벤트</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <h2 class="fw-bold mb-4 text-center">이벤트 / 프로모션</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="event : ${events}">
            <div class="card border-0 shadow-sm">
                <img th:src="${event.imageUrl}" class="card-img-top" alt="이벤트 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}">이벤트 제목</h5>
                    <p class="card-text" th:text="${event.description}">이벤트 설명</p>
                    <a th:href="${event.link}" class="btn btn-outline-primary btn-sm">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Asiana Airlines Clone | For Learning Purpose</p>
</footer>
</body>
</html>
