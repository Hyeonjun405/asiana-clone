<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이벤트 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="container py-5">
    <h2 class="fw-bold mb-4 text-center">이벤트 / 프로모션</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="event : ${events}">
            <div class="card border-0 shadow-sm">
                <img th:src="${event.imageUrl}" class="card-img-top" alt="이벤트 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}">이벤트 제목</h5>
                    <p class="card-text" th:text="${event.description}">이벤트 설명</p>
                    <a th:href="${event.link}" class="btn btn-outline-primary btn-sm">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
