<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asiana Airlines Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<header id="header" style="background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%); padding: 80px 0; text-align: center;">
    <h1 style="font-size: 2.5rem; margin-bottom: 15px; font-weight: bold; ">Welcome to Asiana Airlines</h1>
    <p style="font-size: 1.1rem; margin-bottom: 25px; color: #6c757d; ">당신의 여정을 함께합니다</p>
</header>


<section class="container text-center py-5">
    <h2 class="fw-bold mb-4">주요 서비스</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5>항공권 예약</h5>
                    <p>전 세계 어디든 간편하게 예약하세요.</p>
                    <a th:href="@{/booking}" class="btn btn-outline-primary btn-sm">이동</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5>예약 확인</h5>
                    <p>예약 내역을 조회할 수 있습니다.</p>
                    <a th:href="@{/reservation}" class="btn btn-outline-primary btn-sm">이동</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5>출도착 조회</h5>
                    <p>항공편의 출도착 시간을 확인하세요.</p>
                    <a th:href="@{/flight-search}" class="btn btn-outline-primary btn-sm">이동</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5>이벤트</h5>
                    <p>다양한 프로모션과 이벤트를 만나보세요.</p>
                    <a th:href="@{/event}" class="btn btn-outline-primary btn-sm">이동</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
