<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 내역 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ASIANA CLONE</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/booking}">항공권 예약</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/reservation}">예약 확인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/flight-search}">출도착 조회</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/event}">이벤트</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <h2 class="fw-bold mb-4 text-center">예약 내역</h2>

    <!-- 예약 결과 영역 -->
    <div class="mt-5">
        <!-- 결과 없을 때 -->
        <div th:if="${#lists.isEmpty(reservations)}" class="text-center text-muted">
            예약 내역이 없습니다.
        </div>

        <!-- 결과 있을 때 -->
        <div th:if="${!#lists.isEmpty(reservations)}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>예약번호</th>
                    <th>항공편</th>
                    <th>출발</th>
                    <th>도착</th>
                    <th>출발일</th>
                    <th>가격</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="res : ${reservations}">
                    <td th:text="${res.reservationNumber}">A1234567</td>
                    <td th:text="${res.flightNumber}">OZ101</td>
                    <td th:text="${res.from}">서울</td>
                    <td th:text="${res.to}">도쿄</td>
                    <td th:text="${res.date}">2025-10-12</td>
                    <td th:text="${res.price}">250000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Asiana Airlines Clone | For Learning Purpose</p>
</footer>
</body>
</html>
