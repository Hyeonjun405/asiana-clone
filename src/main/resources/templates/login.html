<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ASIANA CLONE</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" th:href="@{/login}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/booking}">항공권 예약</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservation}">예약 확인</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/flight-search}">출도착 조회</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/event}">이벤트</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5" style="max-width: 450px;">
    <h3 class="text-center mb-4 fw-bold">로그인</h3>

    <!-- 로그인 폼 -->
    <form th:action="@{/login}" method="post" class="card p-4 shadow-sm border-0">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>

        <!-- 오류 메시지 -->
        <div class="mt-3 text-danger text-center" th:if="${error != null}" th:text="${error}"></div>

        <!-- 성공 메시지 -->
        <div class="mt-3 text-success text-center" th:if="${message != null}" th:text="${message}"></div>

        <!-- 하단 링크 -->
        <div class="text-center mt-4">
            <p class="mb-1"><a href="#" class="text-decoration-none">비밀번호를 잊으셨나요?</a></p>
            <p class="small mb-0">계정이 없으신가요? <a href="/signup" class="fw-bold text-decoration-none">회원가입</a></p>
        </div>
    </form>
</main>

<!-- 푸터 프래그먼트 포함 -->
<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Asiana Airlines Clone | For Learning Purpose</p>
</footer>


</body>
</html>
