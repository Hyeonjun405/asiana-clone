<!-- fragments/header.html -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">ASIANA CLONE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- 로그인 되어있을 때 -->
                    <li class="nav-item" th:if="${session.isLoggedIn != null}">
                        <span class="nav-link" th:text="${session.userName + '님 환영합니다'}"></span>
                    </li>
                    <!-- 로그인 안되어있을 때 -->
                    <li class="nav-item" th:if="${session.isLoggedIn == null}">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/booking}">항공권 예약</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/inquiry}">예약 확인</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/flight-search}">출도착 조회</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/event}">이벤트</a></li>
                    <li class="nav-item" th:if="${session.isLoggedIn != null}">
                        <a class="nav-link" th:href="@{/login/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
