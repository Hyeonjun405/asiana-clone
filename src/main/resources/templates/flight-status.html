<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>항공편 조회 | Asiana Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ASIANA CLONE</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/booking}">항공권 예약</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservation}">예약 확인</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/flight-status}">항공편 조회</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/event}">이벤트</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <h2 class="fw-bold mb-4 text-center">항공편 조회</h2>

    <form class="row g-3 justify-content-center" th:action="@{/api/flight-status/search}" th:method="get">
        <div class="col-md-3">
            <label class="form-label">항공편 번호</label>
            <input type="text" class="form-control" name="flightNumber" placeholder="예: OZ101">
        </div>
        <div class="col-md-3 align-self-end">
            <button class="btn btn-primary w-100">조회</button>
        </div>
    </form>

    <div class="mt-5 text-center text-muted">
        <p>API 연동 시, 실시간 운항 정보가 표시됩니다.</p>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Asiana Airlines Clone | For Learning Purpose</p>
</footer>
</body>
</html>
